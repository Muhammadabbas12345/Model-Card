<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Portfolio</title>
</head>
<body>
    <input type="checkbox" id="slider" class="main">
    <label for="slider"></label>
    <div class="wrapper">
        <div class="logo">
            <img src="./image/crown.png" width="30px">
        </div>
        <div class="profile">
         <img src="./image/about.jpg" class="model" >
         <h3 class="name">Abbas Arbab</h3>
         <p class="title">Model Men</p>
         <p class="description">Hi,there i am model men, 21 years old, a Pakistani Model , Photographer and Web Developer</p>
         <button type="button" class="btn">Follow</button>
        </div>
        <div class="social-icons">
            <div class="icon">
                <a><img src="./image/instagram.png" ></a>
                <h4>1k</h4>
                <p>Followers</p>
            </div>
            <div class="icon">
                <a><img src="./image/twitter.png" ></a>
                <h4>1.2k</h4>
                <p>Followers</p>
            </div>
            <div class="icon">
                <a><img src="./image/facebook.png" ></a>
                <h4>1.8k</h4>
                <p>Followers</p>
            </div>
        </div>
    </div>

</body>
</html>
